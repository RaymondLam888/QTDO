<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QTDO Page2</title>
  <link rel="stylesheet" href="style.css">
  <script src="myscripts2.js"></script> 
</head>
<body>
  <div id="score">總分：0</div>
  <div class="container">
    <div class="card" onclick="flipCard(this, 10)" data-score="10">
      <div class="card-inner">
        <div class="card-front">
          Answer 1
        </div>
        <div class="card-back">
          Score 10
        </div>
      </div>
</div>
    <div class="card" onclick="flipCard(this, 20)" data-score="20">
      <div class="card-inner">
        <div class="card-front">
          Answer 2
        </div>
        <div class="card-back">
          Score 20
        </div>
      </div>
</div>
    <div class="card" onclick="flipCard(this, 30)" data-score="30">
      <div class="card-inner">
        <div class="card-front">
          Answer 3
        </div>
        <div class="card-back">
          Score 30
        </div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this, 40)" data-score="40">
      <div class="card-inner">
        <div class="card-front">
          Answer 4
        </div>
        <div class="card-back">
          Score 40
        </div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this, 50)" data-score="50">
      <div class="card-inner">
        <div class="card-front">
          Answer 5
        </div>
        <div class="card-back">
          Score 50
        </div>
      </div>
</div>
    <div class="card" onclick="flipCard(this, 60)" data-score="60">
      <div class="card-inner">
        <div class="card-front">
          Answer 6
        </div>
        <div class="card-back">
          Score 60
        </div>
      </div>
</div>
    <div class="card" onclick="flipCard(this, 70)" data-score="70">
      <div class="card-inner">
        <div class="card-front">
          Answer 7
        </div>
        <div class="card-back">
          Score 70
        </div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this, 80)" data-score="80">
      <div class="card-inner">
        <div class="card-front">
          Answer 8
        </div>
        <div class="card-back">
          Score 80
        </div>
      </div>
    </div>

  </div>
    <div class="container2">
    <div class="pattern-container left">
      <div class="pattern"></div>
      <div class="pattern"></div>
      <div class="pattern"></div>
    </div>

    <div class="pattern-container right">
      <div class="pattern"></div>
      <div class="pattern"></div>
      <div class="pattern"></div>
    </div>
  </div>
  <div class="button-container left">
    <button class="button" onclick="showPattern('left')">左 +</button>
    <button class="button" onclick="hidePattern('left')">左 -</button>
  </div>
  <div class="reset">
    <button id="reset-button" onclick="resetCards()">重置</button>
    <div id="scoreTable" class="dropdown" onchange="goToSelectedPage()">
        <select id="dropdown">
          <option value="index.html">計分表1</option>
          <option value="index2.html">計分表2</option>
          <option value="index3.html">計分表3</option>
        </select>
      </div>
  </div>
  <div class="button-container right">
    <button class="button" onclick="showPattern('right')">右 +</button>
    <button class="button" onclick="hidePattern('right')">右 -</button>
  </div>
  <script src="myscripts.js"></script> 
</body>
</html>
